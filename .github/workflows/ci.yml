name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install dependencies
        run: |
          brew install onnxruntime duckdb

      - name: Download models
        run: |
          mkdir -p assets/models
          curl -sSL -o assets/models/embed.onnx \
            "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model.onnx"
          curl -sSL -o assets/models/tokenizer.json \
            "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/tokenizer.json"

      - name: Run tests
        run: go test -v -cover ./...

      - name: Build
        run: go build -o mcpmydocs main.go

      - name: Verify binary
        run: ./mcpmydocs --help
